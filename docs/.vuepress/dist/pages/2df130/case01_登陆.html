<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url('https://ts1.cn.mm.bing.net/th/id/R-C.9d7eb08a93452ee7c776d2581e11f973?rik=xpJgAnnl0iOb0Q&riu=http%3a%2f%2fwww.kutoo8.com%2fupload%2fimage%2f18871739%2f10.jpg&ehk=khUh9RhrTf98oOjkftcIwrpaG8Z1KkytBjl0gog%2b0Bw%3d&risl=&pid=ImgRaw&r=0') fixed no-repeat;
      background-size: cover;
    }

    .formput {
      width: 440px;
      height: 320px;
      display: flex;
      flex-direction: column;
      text-align: center;
      padding: 40px;
      position: relative;
      z-index: 0;
      background: inherit;
      border-radius: 18px;
      overflow: hidden;
    }

    .formput::before {
      content: " ";
      width: calc(100% + 50px);
      height: calc(100% + 50px);
      position: absolute;
      top: -10px;
      left: -10px;
      background: inherit;
      filter: blur(16px);
      z-index: -1;
      overflow: hidden;
    }

    .formput h2 {
      font-size: 18px;
      font-weight: 36px;
      color: #3d5245
    }

    .formput input,
    .formput button {
      margin: 6px 0;
      height: 36px;
      border: none;
      background-color: #fff;
      border-radius: 5px;
      padding: 0 14px;
      color: black;
    }

    button:hover {
      background-color: grey;
    }
  </style>
</head>

<body>
<div class="container">
  <form action="" class="formput">
    <h2>登录</h2>
    <input type="text" placeholder="用户名">
    <input type="password" placeholder="密码框">
    <button>提交</button>
  </form>
</div>
<script>
</script>
</body>

</html>
